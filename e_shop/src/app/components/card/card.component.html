<div class="card">
    <img [src]="article.imgUrl" alt="">
    <p>{{ article.name }}</p>
    <p>{{ article.description }}</p>
    <p>Price: {{article.price}} $ </p>
    <button (click)="this.basket.buySignal(article)">Add To Card</button>
    <button (click)="this.items.handleHide(article)">Hide</button>
</div>
